
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>علي للأعمال</title>
    <style>
      @font-face {
        font-family: 'Hacen Maghreb Bd';
        src: url('/fonts/HacenMaghrebBd.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      /* Hide lovable badge right away */
      #lovable-badge {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
    </style>
    <script>
      // Remove lovable badge element if it exists
      document.addEventListener('DOMContentLoaded', function() {
        const badge = document.getElementById('lovable-badge');
        if (badge) {
          badge.remove();
        }
        
        // Also use MutationObserver to catch if it's added later
        const observer = new MutationObserver(function(mutations) {
          const badge = document.getElementById('lovable-badge');
          if (badge) {
            badge.remove();
          }
        });
        
        observer.observe(document.body, { 
          childList: true,
          subtree: true
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
